                    if ($scope.timer) {
                        $timeout.cancel($scope.timer);
                    }

                    $scope.timer = $timeout(function() {
                        $scope.data = data.filter(function(item) {
                            return item && item.title && item.title.toLowerCase().indexOf(newValue.toLowerCase()) > -1;
                        });
                    }, 200);
                });
            }]);
    </script>
</body>
</html>
